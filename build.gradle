plugins {
    id 'java'
}

group 'org.scorpion'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {
    implementation files('API/ValueKey.jar')
}

jar {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    from(zipTree("API/ValueKey.jar"))
    from {
        subprojects.collect { it.sourceSets.main.output }
    }
}
test {
    useJUnitPlatform()
}