plugins {
    id 'java'
}

group 'org.scorpion'

repositories {
    mavenCentral()
}

dependencies {
    implementation files('API/ValueKey.jar')
}

jar {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    from(zipTree("API/ValueKey.jar"))
    from {
        subprojects.collect { it.sourceSets.main.output }
    }
}
test {
    useJUnitPlatform()
}